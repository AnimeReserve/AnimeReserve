<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 100%;
            position: relative;
            margin: 0 auto;
            padding-top: 100px;
            overflow-y: hidden;
        }

        #header {
            background: #242428;
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 102;
            padding: 0;
            backdrop-filter: blur(10px)
        }

        body {
            background: #242428;
            font-family: Poppins, Arial;
            color: #fff;
            font-size: 16px;
            line-height: 1.5em;
            font-weight: 300;
            padding: 0;
            margin: 0;
            -webkit-text-size-adjust: none
        }

        .container {
            max-width: 1800px;
            width: 100%;
        }

        #header .container {
            position: relative;
            padding-left: 15px
        }

        #mobile_menu {
            padding: 0;
            color: #fff;
            cursor: pointer;
            position: absolute;
            top: 15px;
            z-index: 4;
            width: 40px;
            height: 40px;
            text-align: center;
            left: 6px;
            background: 0 0;
            border-radius: 3px
        }

        #mobile_menu svg {
            font-size: 24px;
            line-height: 40px;
            height: 40px
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="header" class="header-home">
            <div class="container">
                <div id="mobile_menu">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"/></svg>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
